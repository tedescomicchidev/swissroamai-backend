version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Swissroamai.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ApiKey__Key: "local-dev-key"
      ASPNETCORE_ENVIRONMENT: "Development"
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite --loose --blobHost 0.0.0.0 --queueHost 0.0.0.0"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
